<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Placement Prep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="signup-page">
  <!-- Background -->
  <div class="signup-background"></div>

  <!-- Back to Home Link -->
  <a href="index.html" class="signup-back-home-btn">&#8592; Back to Home</a>

  <!-- Sign-Up Form Container -->
  <div class="signup-container">
    <h1>Create Your Account</h1>
    <p class="signup-subtitle">Join Placement Prep and start preparing for your dream job today.</p>
    <form action="#" method="POST" class="signup-form">
      <input type="text" name="name" placeholder="Full Name" class="form-input" required>
      <input type="email" name="email" placeholder="Email Address" class="form-input" required>
      <input type="password" name="password" placeholder="Password" class="form-input" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-input" required>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="signup-footer">
      Already have an account? <a href="login.html" class="login-link">Log In</a>
      
    </div>
  </div>
</body>
</html>
